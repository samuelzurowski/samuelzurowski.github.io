title: Samuel Zurowski's Website
description: "Website for me to blog about my cybersecurity views/opinions"
author:
  name: "Samuel Zurowski"
  email: "szuro1@unh.newhaven.edu"
  url: "https://samuelzurowski.com"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "samz"
year : "2021"
