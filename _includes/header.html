<header>
  <div>
    <a href="{{ "/" | prepend: site.baseurl | replace: '//', '/' }}">
    {% assign owner_first_name = site.owner | split: " " %}
    <h1>{{ owner_first_name[0] | downcase }}@website:/{% if page.layout == 'post' %}blog/{{page.title | replace: " ","-" | downcase }}.txt{% else %}{{page.title}} {% endif %}</h1>
    </a>
    <div class="header-links">
      {% include links.html %}
    </div>
  </div>
</header>
